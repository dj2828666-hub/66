<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小六爻掐指神通术</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600;900&display=swap');
        
        :root {
            --primary-dark: #1e293b;
            --accent-gold: #b5905d;
        }

        body { 
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            font-family: -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            @apply w-full bg-slate-800/50 border border-slate-700 rounded-lg p-2 text-xs text-center focus:outline-none focus:ring-1 focus:ring-amber-500/50 transition-all text-slate-200;
            appearance: none;
        }

        .label-text {
            @apply block text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-widest text-center;
        }

        .btn-divine {
            background: linear-gradient(135deg, #b5905d 0%, #8c6d3f 100%);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-divine:active {
            transform: scale(0.96);
            filter: brightness(0.9);
        }

        .title-gradient {
            background: linear-gradient(to bottom, #fde68a, #b5905d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Noto Serif SC', serif;
        }

        /* 装饰性元素 */
        .ornament {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(181, 144, 93, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md rounded-[2.5rem] p-8 relative overflow-hidden">
        <div class="ornament -top-10 -right-10"></div>
        <div class="ornament -bottom-10 -left-10"></div>

        <div class="text-center mb-8 relative">
            <h1 class="text-3xl font-black title-gradient mb-2">
                小六爻掐指神通术
            </h1>
            <div id="lunarInfo" class="text-[11px] text-slate-400 tracking-[0.2em] font-light">
                庚子年 肆月 初八
            </div>
            <div class="w-12 h-[1px] bg-amber-500/30 mx-auto mt-4"></div>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-8">
            <div>
                <label class="label-text">年份</label>
                <input type="number" id="year" class="input-field">
            </div>
            <div>
                <label class="label-text">农历月</label>
                <select id="month" class="input-field"></select>
            </div>
            <div>
                <label class="label-text">农历日</label>
                <select id="day" class="input-field"></select>
            </div>
            <div>
                <label class="label-text">时辰</label>
                <select id="hour" class="input-field"></select>
            </div>
        </div>

        <button onclick="startDivination()" class="btn-divine w-full py-4 rounded-xl text-white font-bold tracking-[0.5em] flex items-center justify-center gap-2 shadow-lg">
            <span>START</span> 开启乾坤
        </button>

        <div id="resultArea" class="mt-8 hidden animate-in fade-in slide-in-from-bottom-4 duration-700">
            <div class="bg-slate-900/50 rounded-3xl p-6 border border-amber-900/20">
                <div class="text-center mb-6">
                    <div id="finalBadge" class="inline-block px-3 py-0.5 rounded-full text-[10px] font-bold tracking-widest mb-2"></div>
                    <div id="finalResultName" class="text-4xl font-black text-slate-100 tracking-tighter">--</div>
                </div>
                
                <div class="space-y-4">
                    <div id="processSteps" class="text-[10px] space-y-2 opacity-60"></div>
                    
                    <div class="pt-4 border-t border-slate-800">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-amber-500/50">◆</span>
                            <span class="text-xs font-bold text-slate-300">断辞参考</span>
                        </div>
                        <p id="interpretation" class="text-sm text-slate-400 leading-relaxed font-light italic"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gods = ["大安", "留连", "速喜", "赤口", "小吉", "空亡"];
        const shichen = ["子时", "丑时", "寅时", "卯时", "辰时", "巳时", "午时", "未时", "申时", "酉时", "戌时", "亥时"];
        const chineseNums = ["", "初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
        
        const infoMap = {
            "大安": { badge: "大吉", color: "bg-emerald-500/20 text-emerald-400", text: "大安事事昌，求谋在东方，失物去不远，宅舍保安康。" },
            "留连": { badge: "中平", color: "bg-slate-500/20 text-slate-400", text: "留连事难成，求谋日未明，官事只宜缓，去者未回程。" },
            "速喜": { badge: "大吉", color: "bg-amber-500/20 text-amber-400", text: "速喜喜临门，求财向南行，失物午未间，逢人路上寻。" },
            "赤口": { badge: "凶", color: "bg-rose-500/20 text-rose-400", text: "赤口主口舌，官非切宜防，失物急去寻，行人有惊慌。" },
            "小吉": { badge: "小吉", color: "bg-sky-500/20 text-sky-400", text: "小吉最吉昌，路上好商量，阴人来报喜，失物在坤方。" },
            "空亡": { badge: "需谨慎", color: "bg-gray-500/20 text-gray-400", text: "空亡事不祥，求财无利益，失物寻不见，需防事有变。" }
        };

        function init() {
            const date = new Date();
            const lunar = Lunar.fromDate(date);
            
            document.getElementById('lunarInfo').innerText = `${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}`;

            const mSelect = document.getElementById('month');
            const dSelect = document.getElementById('day');
            const hSelect = document.getElementById('hour');
            
            for(let i=1; i<=12; i++) mSelect.options.add(new Option(i + '月', i));
            for(let i=1; i<=30; i++) dSelect.options.add(new Option(chineseNums[i], i));
            shichen.forEach((s, i) => hSelect.options.add(new Option(s, i + 1)));

            document.getElementById('year').value = date.getFullYear();
            mSelect.value = lunar.getMonth();
            dSelect.value = lunar.getDay();
            
            const hour = date.getHours();
            let hIdx = Math.floor((hour + 1) % 24 / 2);
            hSelect.value = hIdx + 1;
        }

        function startDivination() {
            const m = parseInt(document.getElementById('month').value);
            const d = parseInt(document.getElementById('day').value);
            const h = parseInt(document.getElementById('hour').value);

            // 核心算法
            let mIdx = (m - 1) % 6;
            let dIdx = (mIdx + d - 1) % 6;
            let hIdx = (dIdx + h - 1) % 6;
            
            let hResult = gods[hIdx];

            // 结果渲染
            const resArea = document.getElementById('resultArea');
            resArea.classList.remove('hidden');
            
            document.getElementById('finalResultName').innerText = hResult;
            const badge = document.getElementById('finalBadge');
            badge.innerText = infoMap[hResult].badge;
            badge.className = `inline-block px-3 py-0.5 rounded-full text-[10px] font-bold tracking-widest mb-2 ${infoMap[hResult].color}`;
            document.getElementById('interpretation').innerText = infoMap[hResult].text;

            const steps = [
                { label: '月起', val: m + '月', to: gods[mIdx] },
                { label: '日起', val: chineseNums[d], to: gods[dIdx] },
                { label: '时起', val: shichen[h-1], to: hResult }
            ];

            document.getElementById('processSteps').innerHTML = steps.map((s, i) => `
                <div class="flex justify-between items-center border-b border-slate-800/50 pb-1">
                    <span>${s.label} <b class="text-slate-300">${s.val}</b></span>
                    <span class="text-amber-500/70">→ ${s.to}</span>
                </div>
            `).join('');

            resArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        window.onload = init;
    </script>
</body>
</html>
