<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小六爻掐指神通术</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');
        
        body { 
            background-color: #000000;
            color: #e2e8f0;
            font-family: 'Noto Serif SC', serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .gold-text {
            background: linear-gradient(135deg, #f3d4b0 0%, #b58e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 解决看不清的问题：加深背景，提亮文字 */
        .input-zen {
            @apply w-full bg-zinc-900 border-b border-amber-900/50 py-1 text-base text-center focus:outline-none focus:border-amber-500 transition-all text-amber-200 font-medium;
            appearance: none;
        }

        .btn-divine {
            background: rgba(181, 142, 99, 0.05);
            border: 1px solid rgba(181, 142, 99, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-divine:active {
            background: rgba(181, 142, 99, 0.2);
            transform: scale(0.98);
        }

        .result-container {
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
            border: 1px solid rgba(181, 142, 99, 0.15);
        }

        /* 紧凑型修饰 */
        .decoration-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #b58e63, transparent);
            opacity: 0.3;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-4">

    <header class="text-center mt-2 mb-4">
        <p class="text-[9px] tracking-[0.5em] text-zinc-600 mb-1">DIVINATION · ORACLE</p>
        <h1 class="text-2xl font-black gold-text tracking-wider">小六爻掐指神通术</h1>
        <div id="lunarInfo" class="text-[11px] text-zinc-500 mt-1 font-light italic"></div>
    </header>

    <div class="w-full max-w-md space-y-3">
        <section class="bg-zinc-900/40 rounded-2xl p-4 border border-zinc-800/50">
            <div class="grid grid-cols-4 gap-3 mb-5">
                <div class="text-center">
                    <label class="text-[10px] text-zinc-500 block mb-1">年</label>
                    <input type="number" id="year" class="input-zen">
                </div>
                <div class="text-center">
                    <label class="text-[10px] text-zinc-500 block mb-1">月</label>
                    <select id="month" class="input-zen"></select>
                </div>
                <div class="text-center">
                    <label class="text-[10px] text-zinc-500 block mb-1">日</label>
                    <select id="day" class="input-zen"></select>
                </div>
                <div class="text-center">
                    <label class="text-[10px] text-zinc-500 block mb-1">时</label>
                    <select id="hour" class="input-zen"></select>
                </div>
            </div>

            <button onclick="startDivination()" class="btn-divine w-full py-3 text-amber-500 rounded-xl text-xs font-bold tracking-[0.8em]">
                测算天机
            </button>
        </section>

        <div id="resultArea" class="hidden opacity-0 transform translate-y-2 transition-all duration-700">
            <div class="result-container rounded-3xl p-6 text-center">
                <div class="flex items-center justify-center gap-4 mb-2">
                    <div class="w-8 decoration-line"></div>
                    <span id="finalBadge" class="text-[11px] tracking-widest text-amber-600 font-bold"></span>
                    <div class="w-8 decoration-line"></div>
                </div>
                
                <div id="finalResultName" class="text-5xl font-black my-4 text-slate-100">--</div>
                
                <div id="processSteps" class="flex justify-around py-3 border-t border-b border-zinc-900 text-[10px] text-zinc-500">
                    </div>

                <div class="mt-4 px-2 text-left">
                    <p id="interpretation" class="text-xs leading-relaxed text-zinc-400 font-light italic"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-4">
        <p class="text-[9px] text-zinc-800 tracking-tighter">AUTHENTIC SPIRITUAL TRADITION</p>
    </footer>

    <script>
        const gods = ["大安", "留连", "速喜", "赤口", "小吉", "空亡"];
        const shichen = [
            "子时 23-01", "丑时 01-03", "寅时 03-05", "卯时 05-07", 
            "辰时 07-09", "巳时 09-11", "午时 11-13", "未时 13-15", 
            "申时 15-17", "酉时 17-19", "戌时 19-21", "亥时 21-23"
        ];
        const chineseNums = ["", "初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
        
        const infoMap = {
            "大安": { badge: "大吉 · 顺遂", text: "大安事事昌，求谋在东方。失物去不远，宅舍保安康。行人身未动，病者主无妨。" },
            "留连": { badge: "中平 · 迟缓", text: "留连事难成，求谋日未明。官事只宜缓，去者未回程。失物南方见，急讨方心称。" },
            "速喜": { badge: "大吉 · 喜庆", text: "速喜喜临门，求财向南行。失物午未间，逢人路上寻。官事有贵人，夫人报喜信。" },
            "赤口": { badge: "凶 · 纷争", text: "赤口主口舌，官非切宜防。失物急去寻，行人有惊慌。鸡犬多作怪，更须防咀咒。" },
            "小吉": { badge: "吉 · 顺利", text: "小吉最吉昌，路上好商量。阴人来报喜，失物在坤方。行人立便至，交关真是强。" },
            "空亡": { badge: "谨慎 · 虚无", text: "空亡事不祥，阴人多乖张。求财无利益，行人有灾殃。失物寻不见，病人逢暗鬼。" }
        };

        function init() {
            const date = new Date();
            const lunar = Lunar.fromDate(date);
            
            document.getElementById('lunarInfo').innerText = `— ${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()} —`;

            const mSelect = document.getElementById('month');
            const dSelect = document.getElementById('day');
            const hSelect = document.getElementById('hour');
            
            for(let i=1; i<=12; i++) mSelect.options.add(new Option(i + '月', i));
            for(let i=1; i<=30; i++) dSelect.options.add(new Option(chineseNums[i], i));
            shichen.forEach((s, i) => hSelect.options.add(new Option(s, i + 1)));

            document.getElementById('year').value = date.getFullYear();
            mSelect.value = lunar.getMonth();
            dSelect.value = lunar.getDay();
            
            const hour = date.getHours();
            let hIdx = Math.floor((hour + 1) % 24 / 2);
            hSelect.value = hIdx + 1;
        }

        function startDivination() {
            const m = parseInt(document.getElementById('month').value);
            const d = parseInt(document.getElementById('day').value);
            const h = parseInt(document.getElementById('hour').value);

            let mIdx = (m - 1) % 6;
            let dIdx = (mIdx + d - 1) % 6;
            let hIdx = (dIdx + h - 1) % 6;
            let hResult = gods[hIdx];

            const resArea = document.getElementById('resultArea');
            resArea.classList.remove('hidden', 'opacity-0', 'translate-y-2');
            
            document.getElementById('finalResultName').innerText = hResult;
            document.getElementById('finalBadge').innerText = infoMap[hResult].badge;
            document.getElementById('interpretation').innerText = infoMap[hResult].text;

            const steps = [
                { label: '月起', to: gods[mIdx] },
                { label: '日起', to: gods[dIdx] },
                { label: '时起', to: hResult }
            ];

            document.getElementById('processSteps').innerHTML = steps.map(s => `
                <div class="flex flex-col items-center">
                    <span class="mb-1 opacity-50 uppercase tracking-tighter">${s.label}</span>
                    <span class="text-amber-100 font-bold">${s.to}</span>
                </div>
            `).join('<div class="text-zinc-800 self-center">|</div>');
        }

        window.onload = init;
    </script>
</body>
</html>
